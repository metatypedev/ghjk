on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review

env:
  DENO_VERSION: "1.42.1"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GHJK_LOG: debug
  GHJK_LOG_PANIC_LEVEL: error
  DENO_DIR: .deno-dir

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

  test-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - uses: pre-commit/action@v3.0.1

  test-e2e:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            e2eType: "docker"
          - os: macos-latest
            e2eType: "local"
          - os: macos-14
            e2eType: "local"
          # - os: windows-latest
          #   e2eType: "local"
    env:
      GHJK_TEST_E2E_TYPE: ${{ matrix.e2eType }}
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - if: "${{ matrix.os == 'macos-latest' || matrix.os == 'macos-14' }}"
        # we need coreutils on max for the `timeout` command
        run: brew install fish zsh coreutils
      - name: Cache deno dir
        if: "${{ matrix.os == 'macos-latest' || matrix.os == 'macos-14' }}"
        uses: actions/cache@v4
        with:
          path: ${{ env.DENO_DIR }}
          key: deno-mac-${{ hashFiles('**/deno.lock') }}
      - if: "${{ matrix.e2eType == 'docker' }}"
        uses: docker/setup-buildx-action@v3
      - if: "${{ matrix.e2eType == 'docker' }}"
        uses: actions-hub/docker/cli@master
        env:
          SKIP_LOGIN: true
      
      - run: deno task test

  test-e2e-compat:
    runs-on: custom-macos
    env:
      GHJK_TEST_E2E_TYPE: "local"
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - uses: docker/setup-buildx-action@v3
      - uses: actions-hub/docker/cli@master
        env:
          SKIP_LOGIN: true
      - shell: bash
        env:
          TAG: test-image
        run: |
          docker buildx build --network=host --build-arg DENO_VERSION=$DENO_VERSION -t $TAG -f - .<<"DFILE"
            ARG DENO_VERSION=1.42.1
            FROM denoland/deno:bin-1.42.1 AS deno
            FROM debian:12
            COPY --from=deno /deno /usr/local/bin/deno
            RUN set -eux; \
                apt-get update; \
                apt install --no-install-recommends --assume-yes \
                # ambient deps \
                # TODO: explicit libarchive \
                zstd \
                tar \
                # TODO: explicit cc \
                build-essential \
                # test deps \
                bash \
                fish \
                zsh \
                # asdf deps \
                git \
                curl \
                xz-utils \
                unzip \
                ca-certificates \
                ;
            WORKDIR /ghjk
            COPY . .
            ENV GHJK_TEST_E2E_TYPE=local
            ENTRYPOINT deno task test
          DFILE

          docker run -it --rm $TAG


  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: metatypedev/setup-ghjk@2e8bbf084060a18828338a7cdd43fde6feb2a3cc
        with:
          installer-url: ./install.ts
        env: 
          GHJKFILE: ./examples/protoc/ghjk.ts
      - run: |
          cd examples/protoc
          . $(ghjk print share-dir-path)/env.sh
          protoc --version
